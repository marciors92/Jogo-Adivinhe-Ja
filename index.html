<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe Já!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe Já!</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 7 tentativas!</p>
        <div class="game-area">
            <input type="number" id="palpiteInput" placeholder="Digite seu palpite">
            <button id="chutarBtn">Chutar</button>
        </div>
        <p id="mensagem"></p>
        <p id="tentativasRestantes"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
